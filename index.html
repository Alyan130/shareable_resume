
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editable Resume Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Editable Resume Builder</h1>

        <form id="resume-form">
          <h2>Personal information:</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone"  placeholder="Enter your number" required>
            <label for="address">Address:</label>
            <textarea id="address" rows="2" placeholder="Enter your address" required></textarea>
            <label for="profile">Profile Summary:</label>
            <textarea id="profile" rows="4" placeholder="Enter your summary" required></textarea>

            <h2>Education:</h2>
            <div id="education-container">
                <input type="text" class="education" required>
            </div>
            <button type="button" id="add-education">+ Add Education</button>
            <button type="button" id="remove-education">- Remove Eduction </button>


            <h2>Skills:</h2>
            <div id="skills-container">
                <input type="text" class="skill" placeholder="Enter a skill" required>
            </div>
            <button type="button" id="add-skill">+ Add Skill</button>
            <button type="button" id="remove-skill">- Remove Skill</button>

            <h2>Projects:</h2>
            <div id="projects-container">
                <input type="text" class="project" placeholder="Enter a project" required>
            </div>
            <button type="button" id="add-project">+ Add Project</button>
            <button type="button" id="remove-project">- Remove Project</button>

            <button type="submit" id="generate-button">Generate Resume</button>
            </div>
        </form>

        <div id="resume-display">
        </div>
        <button  id="edit-button">Edit Resume</button>
        <button id="generate-link-button">Generate Link</button>
        <button  id="download-button">Download Resume</button>

    <script src="script.js"></script>
</body>
</html>
